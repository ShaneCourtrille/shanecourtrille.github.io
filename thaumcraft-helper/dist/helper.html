<template>
  <header>
    <div class="row">
        <p>This tool will allow you to search for options to complete Thaumcraft research.</p>
    </div>
  </header>

  <section>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-2 control-label" for="selectVersion">Version:</label>
            <div class="col-md-2">
                <select id="selectVersion" class="form-control" value.bind="selectedVersion">
                  <option repeat.for="version of versionList" value.bind="version">${version}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
        	<label class="col-md-2 control-label" for="firstAspect">First Aspect:</label>
            <div class="col-md-2">
            	<select id="firstAspect" class="form-control" value.bind="firstAspect">
            		<option repeat.for="aspect of aspects" value.bind="aspect">${aspect}</option>
            	</select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="secondAspect">Second Aspect:</label>
            <div class="col-md-2">
                <select id="secondAspect" class="form-control" value.bind="secondAspect">
                    <option repeat.for="aspect of aspects" value.bind="aspect">${aspect}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
        	<label class="col-md-2 control-label" for="pathLength">Path Length:</label>
            <div class="col-md-2">
        	   <input type="text" class="form-control" value.bind="aspectLength"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button class="btn btn-default" click.trigger="calculateAspectLinks()">Calculate</button>
            </div>
        </div>
    </form>
  </section>

  <section>
    <h3>Results:</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="col-md-1">Length</th>
                <th class="col-md-1">Cost</th>
                <th>Path</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="linkDetail of linkDetails">
                <td class="col-md-1">${linkDetail.cost}</td>
                <td class="col-md-1">0</td>
                <td>${linkDetail.link}</td>
            </tr>
        </tbody>
    </table>
  </section>
</template>
